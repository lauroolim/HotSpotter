<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">SuaMarca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <main class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="w-100" style="max-width: 400px;">
            <h2 class="mb-4 text-center">{% block header %}{% endblock %}</h2>
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-center py-3">
        <div class="container">
            <span>Desenvolvido por: lauro.o.m</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
